<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PDF D20</title>
  <meta name="description" content="pdf viewer with dice roller for dnd tabletop">
  <meta name="author" content="AxolotlLiterature">

  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf.min.js"></script>
</head>

<body>

  <div id="pdfViewer">
    <div id="canvasContainer">
      <canvas id="pdfCanvas"></canvas>
    </div>

  <div id="navControls">
    <button id="prevPage">Previous Page</button>
    <input id="currentPage" value="1" type="number"/>
    <button id="nextPage">Next Page</button>
    <span id="currentPageNum"></span>
        of
    <span id="totalPageNum"></span>

    <input type="text" id="page_num">
    <button id="go_to_page">Go To Page</button>
    </div>

    <div id="zoomControls">
      <button id="zoomIn">+</button>
      <button id="zoonOut">-</button>
    </div>
  </div>
</body>
</html>
